<!doctype>
<html>
	<head>
		<script>
function request(url) {
	//直接调用it.next()会报错
	//it.next(); 

	//it.next()放到setTimeout中不会报错
	setTimeout(function(){it.next();},1000)
	

}

function* ajaxs() {
yield request('a.html');
yield request('b.html');
yield request('c.html');
return " generator 函数执行完成"
}

var it = ajaxs();//只是初始化，并不执行generator函数

console.log("从我这里开始执行generator函数",it.next());


setTimeout(function(){console.log("结束提示",it.next(Math.random()));},4000)

console.log("我的位置在最后，但是提前完成了，说明还是异步的，yield只是挂起了所在函数的执行")

		</script>
	</head>

	</body>
</html>
