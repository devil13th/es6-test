<!doctype>
<html>
<head>
<meta charset="utf-8"/>
<title></title>
<script>
</script>
</head>

<body>





<input type="button" value="test_callback" onclick="test_callback()"/>
<input type="button" value="test_promise" onclick="test_promise()"/>
<input type="button" value="test_async" onclick="test_async()"/>

<script>

/*回调方式*/

function test_callback(){
	function test(callback) {
	  setTimeout(() => callback('hello world'), 1000);
	}

	var res = test((value) => console.log(value));
	console.log(res);
}


function test_promise(){
	/*Promise方式*/
	function test() {
	  return new Promise((resolve, reject) => {
		setTimeout(() => {
		  return resolve('hello world');
		}, 1000)
	  });
	}


	var r = test().then((value) => console.log(value));
	console.log(r)

}



function test_async(){
	/*async方式*/
	async function test() {
	  return await new Promise((resolve, reject) => {
		setTimeout(() => {
		  return resolve('hello world');
		}, 1000)
	  });
	}
	test().then((value) => console.log(value));
}

</script>
</body>
</html>
